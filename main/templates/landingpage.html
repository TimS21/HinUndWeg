{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            background-attachment: fixed;
            margin: 0;
        }

        .font {
            left: 35%;
            text-align: center;
            font-size: 25px;
            position: absolute;
        }

        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
        }

        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
            border-radius:30px;
            width: 120px;
            height: 30px;
            border: unset;
            font-size: 17px;
            position: absolute;
            bottom: 50px;
            left: 30%;
        }

        #middle {
            background-color: rgb(216, 216, 216);
            height: 70%;
            
        }

        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: fixed;
            width: 100vw;
            padding-left: 20px;
        }

        #middle-top {
            height: 20%;
            
        }

        #middle-bottom {
            height: 80%;
            
        }

        #middle-bottom-right {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: right;
            height: 500px;
            width: 310px;
            margin-top: 4%;
            margin-right: 10%;
            margin-bottom: 4%;
            overflow: hidden;
            background-color: rgb(166, 230, 255);
            background-size: cover;
            display: flex;
            border-radius: 10px;
            position: relative;
        }
        #middle-bottom-centre {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: left;
            width: 310px;
            height: 500px;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
            margin-bottom: 4%;
            background-color: rgb(166, 230, 255);
            display: flex;
            border-radius: 10px;
            position: relative;
        }
        #middle-bottom-left {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: left;
            width: 310px;
            height: 500px;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
            margin-bottom: 4%;
            background-color: rgb(166, 230, 255);
            display: flex;
            border-radius: 10px;
            position: relative;
        }
        .material-symbols-outlined {
            padding-left: 80%;
            padding-top: 2%;
            user-select: none;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        #f-text {
            color: black;
            position: absolute;
            margin: 2%;
        }
    </style>

</head>
<body>
    <header>
        <!--<img src="/main/pictures/Hin_und_Weg_Logo.jpg">-->
        <h1>Hin und Weg</h1>
        <span class="material-symbols-outlined">
            login
            </span>
    </header>

    <div id="middle">

        <div id="middle-top">

        </div>

        <div id="middle-bottom">
            <div id="middle-bottom-left">
                <p class="font">Fahrrad</p>
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Bike" name="Bike">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-centre">
                <p class="font">Roller</p>
                    <img src="{% static 'images/E-Roller.jpg'%}">
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Roller" name="Roller">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-right">
                <p class="font">Scooter</p>
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Scooter" name="Scooter">Jetzt Buchen!</button>
                </form>
            </div>

        </div>

    </div>

    <footer>

</html>
