<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            margin: 0em;
        }

        #top {
            background-color: rgb(167, 183, 255);
            height: 80px;
        }
        #middle {
            background-color: rgb(216, 216, 216);
            height: 700px;
        }

        #bottom {
            background-color: rgb(167, 183, 255);
            height: 60px;
        }

        #middle-top {
            height: 20%;
        }

        #middle-bottom {
            height: 80%;
        }

        #middle-bottom-right {
            float: right;
            height: 80%;
            width: 20%;
            margin-top: 4%;
            margin-right: 10%;
            overflow: hidden;
        }
        #middle-bottom-centre {
            float: left;
            width: 20%;
            height: 80%;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
        }
        #middle-bottom-left {
            float: left;
            width: 20%;
            height: 80%;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
        }
    </style>

</head>
<body>
    <div id="top">
        <h1>Hin und Weg</h1>
    </div>

    <div id="middle">

        <div id="middle-top">

        </div>

        <div id="middle-bottom">
            <div id="middle-bottom-left">
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Bike" name="Bike">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-centre">
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Roller" name="Roller">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-right">
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Scooter" name="Scooter">Jetzt Buchen!</button>
                </form>
            </div>

        </div>

    </div>

    <div id="bottom">
        
    </div>
</body>
</html>
