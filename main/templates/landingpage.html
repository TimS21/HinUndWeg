<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            background-attachment: fixed;
            margin: 0;
            
        }

        .font {
            text-align: center;
            font-size: 25px;
        }

        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
        }

        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
             text-align: center;
            border-radius:30px;
            width: 120px;
            height: 30px;
            border: unset;
            font-size: 17px;
        }

        #middle {
            background-color: rgb(216, 216, 216);
            height: 70%;
            
        }

        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: absolute;
            width: 100vw;
        }

        #middle-top {
            height: 20%;
            
        }

        #middle-bottom {
            height: 80%;
            
        }

        #middle-bottom-right {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: right;
            height: 500px;
            width: 20%;
            margin-top: 4%;
            margin-right: 10%;
            overflow: hidden;
            background-color: rgb(166, 230, 255);
            background-size: cover;
            display: flex;
            border-radius: 10px;
        }
        #middle-bottom-centre {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: left;
            width: 20%;
            height: 500px;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
            background-color: rgb(166, 230, 255);
            display: flex;
            border-radius: 10px;
        }
        #middle-bottom-left {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            float: left;
            width: 20%;
            height: 500px;
            overflow: hidden;
            margin-top: 4%;
            margin-left: 10%;
            background-color: rgb(166, 230, 255);
            display: flex;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <header>
        <!--<img src="/main/pictures/Hin_und_Weg_Logo.jpg">-->
        <h1>Hin und weg</h1>
    </header>

    <div id="middle">

        <div id="middle-top">

        </div>

        <div id="middle-bottom">
            <div id="middle-bottom-left">
                <p class="font">Fahrrad</p>
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Bike" name="Bike">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-centre">
                <p class="font">Roller</p>
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Roller" name="Roller">Jetzt Buchen!</button>
                </form>
            </div>
            <div id="middle-bottom-right">
                <p class="font">Scooter</p>
                <form method="get" action="http://127.0.0.1:8000/detailpage/">
                    <button type="submit" value="Scooter" name="Scooter">Jetzt Buchen!</button>
                </form>
            </div>

        </div>

    </div>

    <footer>
    </footer>
</body>
</html>
