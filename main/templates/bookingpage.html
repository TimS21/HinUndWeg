{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchungsseite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
              body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-attachment: fixed;
            margin: 0;
            position: absolute;
        }
        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
        }
        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: fixed;
            width: 100vw;
            padding-left: 20px;
        }
        #middle {
            height: 100%;
            overflow: hidden;
            justify-content: center;
            position: relative;
        }
        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
            border-radius:30px;
            width: 120px;
            height: 30px;
            font-size: 17px;
            cursor: pointer;
            transition-duration: 0.4s;
            bottom: 0;
            right: 0;
            position: absolute;
        }
        button:hover{
            background-color: white;
            color: rgb(149, 168, 255);
        }
        .material-symbols-outlined {
            padding-left: 80%;
            padding-top: 2%;
            user-select: none;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        #f-text {
            color: black;
            position: absolute;
            margin: 2%;
        }
        #card {
          height: 55%;
          width: 40%;
            background-color: rgb(166, 230, 255);
            margin: 4%;
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            position: relative;
        }
        #inner-card {
          margin: 1%;
            background-color: rgb(166, 230, 255);
            position: relative;
            width: 80%;
        }
        #data{
          position: relative;
          top: 5%;
          left: 5%;
        }
        .logo{
            cursor: pointer;
        }
        #label{
          margin: 10%;
          position: relative;
        }
        #position-button{
          position: relative;
        }
        h3{
            left: 5%;
            top: 4%;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
  <header>
    <a href="http://127.0.0.1:8000/">
      <img class="logo" src="{% static 'images/Logo.PNG'%}" width="100" height="100">
      </a>
      {% if user.is_authenticated%}
      <a href="{% url 'logout' %}">
          Logout
      </a>
  {% else %}
      <a class="material-symbols-outlined" href="{% url 'login' %}">
          Login
      </a>
  {% endif %}
  </header>
      <div id="card" class="mb-3 row">
        <h3>Personendaten:</h3>
        <div id="inner-card">
        <form id="data" method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
          <div id="label">
            {% csrf_token %}
            {{form}}
          </div>
          <div id="position-button">
          <button>Bestätigen</button>
        </div>
        </form>
        
      </div>
      </div>
    <footer>
      <a id="f-text" href="http://127.0.0.1:8000/imprint/">Über uns</a>
    </footer>

</body>
</html>
