{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigungsseite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-attachment: fixed;
            margin: 0;
            position: absolute;
        }
        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
        }
        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: fixed;
            width: 100vw;
            padding-left: 20px;
        }
        #middle {
            height: 70%;
            width: 100%;
            position: relative;
        }
        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
            border-radius:30px;
            width: 200px;
            height: 50px;
            font-size: 17px;
            position: relative;
            left: 37%;
            cursor: pointer;
            transition-duration: 0.4s;
            position: absolute;
            bottom: 15%;
        }
        button:hover{
            background-color: white;
            color: rgb(149, 168, 255);
        }
        #f-text {
            color: black;
            position: absolute;
            margin: 2%;
        }
        #card{
          height: 60%;
          width: 50%;
          left: 21%;
          background-color: rgb(166, 230, 255);
            margin: 4%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            position: relative;
            justify-content: center;
        }
        .font{
            left: 38%;
            position: relative;
        }
        .font2{
            top: 5%;
            font-size: large;
            left: 27%;
            position: relative;
        }
        .font3{
            top: 5%;
            font-size: large;
            left: 33%;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:8000/">
          <img class="logo" src="{% static 'images/Logo.PNG'%}" width="100" height="100">
          </a>
      </header>
      <div id="middle">
        <div id="card">
            <h1 class="font">Bestätigung</h1>
            <p class="font2">Sie haben erfolgreich Ihr Wunschgerät gebucht!</p>
            <p class="font3">Sie können die Seite jetzt verlassen!</p>
            
    <div>
        <form action="http://127.0.0.1:8000">
            <button type="submit">Neue Buchung beginnen</button>
        </form>
    </div>
</div>
    </div>
    <footer>
        <a id="f-text" href="http://127.0.0.1:8000/imprint/">Über uns</a>
    </footer>
</body>
</html>
