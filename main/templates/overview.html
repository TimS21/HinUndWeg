{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersicht</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-attachment: fixed;
            margin: 0;
            position: absolute;
        }
        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
            position: relative;
        }
        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: fixed;
            width: 100vw;
            padding-left: 20px;
        }#f-text {
            color: black;
            position: absolute;
            margin: 2%;
        }
        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
            border-radius:30px;
            width: 120px;
            height: 30px;
            font-size: 17px;
            position: absolute;
            left: 10%;
            bottom: 20%;
            cursor: pointer;
            transition-duration: 0.4s;
            z-index: 1;
        }
        button:hover{
            background-color: white;
            color: rgb(149, 168, 255);
        }
        #middle {
            height: 70%;
            overflow: hidden;
            justify-content: center;
            position: relative;
        }
        #card {
            background-color: rgb(166, 230, 255);
            margin: 4%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            position: relative;
            height: 80%;
        }
        #window{
            position: absolute;
            right: 5%;
            top: 10%;
        }
        .material-symbols-outlined {
            position: absolute;
            right: 11%;
            top: 45%;
            user-select: none;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }
        h1{
            left: 5%;
            top: 4%;
            position: relative;
        }
        p{
            left: 5%;
            top: 4%;
            position: relative;
        }
        #logout-box{
            position: absolute;
            right: 11%;
            top: 45%;
        }
  </style>
<body>
    <header>
        <a href="http://127.0.0.1:8000/">
            <img class="logo" src="{% static 'images/Logo.PNG'%}" width="100" height="100">
        </a>

        {% if user.is_authenticated%}
            <a id="logout-box" href="{% url 'logout' %}">
                Logout
            </a>
        {% else %}
            <a class="material-symbols-outlined" href="{% url 'login' %}">
                Login
            </a>
        {% endif %}
    </header>
    <div id="middle">
        <div id="card">

            <h1>Übersicht</h1>

            <p>Vorname</p>
            <p>Nachname</p>
            <p>E-Mail</p>
            <p>Standort</p>
            <p>Produkt Daten:</p>

            <div id="window">
                
                {% if object.Standort == 'DHBW Mannheim' %}      
                <!--DHBW-Mannheim-->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8849.772953047905!2d8.530139104762032!3d49.4740746114333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4797cf2383b0c65d%3A0x1105b8c90448a69d!2sDHBW%20Mannheim!5e0!3m2!1sde!2sde!4v1679952918515!5m2!1sde!2sde" width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                {% endif %}
                {% if object.Standort == "Wasserturm" %}
                <!--Wasserturm-->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3088.9414694075103!2d8.474228541591463!3d49.4842145051765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4797cefdccd9c463%3A0x895c4ac9d55ad187!2sWasserturm%20Mannheim!5e0!3m2!1sde!2sde!4v1679953172474!5m2!1sde!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                {% else %}
                <!--Hauptbahnhof-->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6230.718329772824!2d8.466650864649397!3d49.47969447211404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4797cc1eb8324171%3A0xa0f370b149f4a900!2sMannheim-Hbf!5e0!3m2!1sde!2sde!4v1679953092741!5m2!1sde!2sde" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                {% endif %}
            </div>
                
            <form action="http://127.0.0.1:8000/confirmationpage/">
                <button type="submit">Bestätigen</button>
            </form>
        </div>
</div>
    <footer>
        <a id="f-text" href="http://127.0.0.1:8000/imprint/">Über uns</a>
    </footer>
</body>
