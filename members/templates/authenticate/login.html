{% load static %}


<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            font-family: 'Lato', sans-serif;
            background-size: cover;
            height: 100%;
            width: 100%;
            background-attachment: fixed;
            margin: 0;
        }
        header {    
            background-color: rgb(149, 168, 255);
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            display: flex;
            padding-left: 20px;
        }
        footer {
            background-color: rgb(167, 183, 255);
            height: 10%;
            bottom: 0;
            position: fixed;
            width: 100vw;
            padding-left: 20px;
        }
        #middle {
            height: 70%;
            
        }
        button {
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            color: rgba(0, 0, 0, 1);
            background-color: rgb(123, 147, 255);
            border-radius:30px;
            width: 120px;
            height: 30px;
            font-size: 17px;
            position: absolute;
            right: 10%;
            top: 55%;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        button:hover{
            background-color: white;
            color: rgb(149, 168, 255);
        }
        #f-text {
            color: black;
            position: absolute;
            margin: 2%;
        }
        #card {
            background-color: rgb(166, 230, 255);
            margin: 4%;
            width: 30%;
            height: 60%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
            position: relative;
        }
        #font1 {
            bottom: 5%;
            left: 5%;
            font-size: 18px;
            position: absolute;
        }
        #font {
            top: 4%;
            left: 5%;
            font-size: 20px;
            position: relative;
        }
        h1{
            left: 5%;
            top: 4%;
            position: relative;
        }
        #label-user{
            position: absolute;
            right: 10%;
        }
        #label-password{
            position: absolute;
            right: 10%;
        }
        #register{
            font-size: 18px;
        }
        #warning-message{
            background-color: rgb(242, 251, 151);
            border-radius: 10px;
            width: 80%;
            border-color: black;
            border-width: 2px;
            position: relative;
            margin: 1%;
            border-style: solid;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            margin-left: 10%;
        }
    </style>
</head>

<body>
<header>
    <a href="http://127.0.0.1:8000/">
        <img class="logo" src="{% static 'images/Logo.PNG'%}" width="100" height="100">
        </a>
</header>


<form action="" method="POST">
    
    {% csrf_token %}

    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div id="warning-message">
                <h4 style="left: 32%; margin: 1%; position: relative; width: 40%;">{{ message }}</h4>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
    <div id="middle">
        <div id="card">
        <h1>Login</h1>
        <br>

        <div class="mb-3">
          <label id="font" for="exampleInputEmail1" class="form-label">Benutzername</label>
          <input id="label-user" type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label id="font" for="exampleInputPassword1" class="form-label">Passwort</label>
          <input id="label-password" type="password" class="form-control" name="password">
        </div>
        <p id="font1">Bisher kein Account? Klick <a id="Register" href="{% url 'register_user' %}">
            hier
        </a></p> 

        <button type="submit" class="btn btn-primary">login</button>
    </div>
</form>
</div>
<footer>
    <a id="f-text" href="http://127.0.0.1:8000/imprint/">Ãœber uns</a>
</footer>
</body>
