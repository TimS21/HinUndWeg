{% load static %}


<head>

    <title>Login</title>
</head>


<header>
    <a href="http://127.0.0.1:8000/">
        <img class="logo" src="{% static 'images/Logo.PNG'%}" width="100" height="100">
        </a>
</header>


<h1>Login</h1>
<br/>

<br action="" method="POST">
    {% csrf_token %}

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Benutzername</label>
          <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Passwort</label>
          <input type="password" class="form-control" name="password">
        </div>
        Bisher kein Account? Klick 
        <a class="material-symbols-outlined" href="{% url 'register_user' %}">
            hier
        </a>
    </br>
        <button type="submit" class="btn btn-primary">Submit</button>
      

</form>
